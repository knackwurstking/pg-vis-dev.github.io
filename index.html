<!doctype html>
<html lang="de" data-theme="auto">
    <head>
        <meta charset="UTF-8" />
        <meta

            content="width=device-width, initial-scale=1.0, maximum-scale=1.0, viewport-fit=cover"
        />

        <link rel="icon" href="/pg-vis-dev.github.io/icons/favicon.ico" sizes="any" />

        <title>PG: Vis</title>


      <script type="module" crossorigin src="/pg-vis-dev.github.io/assets/index-CiUdCzqm.js"></script>
      <link rel="stylesheet" crossorigin href="/pg-vis-dev.github.io/assets/index-DrtdQKtI.css">
    <link rel="manifest" href="/pg-vis-dev.github.io/manifest.webmanifest"></head>

    <body class="ui-container">
        <div id="routerTarget" class="ui-auto-scroll ui-hide-scrollbar"></div>

        <div class="ui-app-bar" position="top" fixed>
            <div class="left">
                <button id="appBarButtonOpenDrawer" variant="ghost" color="primary" icon>
                    <i class="bi bi-list"></i>
                </button>

                <button
                    id="appBarButtonBack"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-chevron-left"></div>
                </button>
            </div>

            <div class="center">
                <h4 class="ui-ellipsis" id="appBarTitle">PG: Vis</h4>
            </div>

            <div class="right">
                <button
                    id="appBarButtonListEdit"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-pencil-square"></div>
                </button>

                <button
                    id="appBarButtonAdd"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-plus-square"></div>
                </button>

                <!--button
                    id="appBarButtonShare"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-share"></div>
                </button-->

                <!--button
                    id="appBarButtonSearch"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-search"></div>
                </button-->

                <!--button
                    id="appBarButtonTrash"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-trash"></div>
                </button-->

                <!--button
                    id="appBarButtonPrinter"
                    style="display: none"
                    variant="ghost"
                    color="primary"
                    icon
                >
                    <div class="bi bi-printer"></div>
                </button-->
            </div>
        </div>

        <div class="ui-drawer-backdrop"></div>

        <aside class="ui-drawer">
            <div class="ui-flex-grid">
                <!-- Version/Build -->
                <div class="app-info">
                    <span title="version">v2.0.0.dev</span>
                    <span title="build">[Build: 15]</span>
                </div>

                <!-- Gist IDs -->
                <div class="ui-flex-grid-item" style="width: 100%; padding: var(--ui-spacing)">
                    <button class="gist-ids" style="width: 100%">Gist IDs</button>
                </div>

                <!-- Alert Lists Group -->
                <details class="group" name="alert-lists">
                    <summary><h4>Alarm Listen</h4></summary>
                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>

                <!-- Metal Sheets Group -->
                <details class="group" name="metal-sheets">
                    <summary><h4>Blech Listen</h4></summary>
                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>

                <!-- VIS Group -->
                <details class="group" name="vis">
                    <summary><h4>VIS</h4></summary>
                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>

                <!-- VIS Bookmarks Group -->
                <details class="group" name="vis-bookmarks">
                    <summary><h4>VIS: Bookmarks</h4></summary>
                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>

                <!-- VIS: Data Group -->
                <details class="group" name="vis-data">
                    <summary><h4>VIS: Data</h4></summary>
                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>

                <!-- Special Group -->
                <details class="group" name="special">
                    <summary><h4>Spezial</h4></summary>
                    <div class="ui-flex-grid">
                        <ul class="items" style="width: 100%"></ul>
                    </div>
                </details>
            </div>
        </aside>

        <!-- This dialog can be used for editing and creating a new list -->
        <dialog name="metal-sheet" oncancel="this.preventDefault()">
            <div class="ui-flex-grid-row">
                <h4 class="ui-flex-grid-item">Blech Liste</h4>
                <button class="close" variant="ghost" color="primary" icon formnovalidate>
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <form method="dialog">
                <div class="ui-flex-grid">
                    <div class="ui-flex-grid-row" style="--align: center">
                        <label for="metalSheetDialog_Format">Format</label>
                        <input id="metalSheetDialog_Format" style="width: 100%" type="text" />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center">
                        <label for="metalSheetDialog_ToolID">Tool ID (Unterteil)</label>
                        <input id="metalSheetDialog_ToolID" style="width: 100%" type="text" />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center; --justify: space-between">
                        <label for="metalSheetDialog_Press"> Presse </label>
                        <select id="metalSheetDialog_Press">
                            <option value="-1">-</option>
                            <option value="0">0</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                        </select>
                    </div>

                    <br />

                    <!-- Filter Checklist -->
                    <div class="ui-flex-grid-item" style="width: 100%">
                        <h5>Filter Checklist</h5>
                        <p>Bei Bedarf einige Einträge Deaktivieren</p>
                        <ul class="filters" style="padding-top: 0">
                            <li class="filter">
                                <label>
                                    <input type="checkbox" data-index="0" checked />
                                    Stärke
                                </label>
                            </li>
                            <li class="filter">
                                <label>
                                    <input type="checkbox" data-index="1" checked />
                                    Marke (Höhe)
                                </label>
                            </li>
                            <li class="filter">
                                <label>
                                    <input type="checkbox" data-index="2" checked />
                                    Blech Stempel
                                </label>
                            </li>
                            <li class="filter">
                                <label>
                                    <input type="checkbox" data-index="3" checked />
                                    Blech Marke
                                </label>
                            </li>
                            <li class="filter">
                                <label>
                                    <input type="checkbox" data-index="4" checked />
                                    Stf. P2 - P5
                                </label>
                            </li>
                            <li class="filter">
                                <label>
                                    <input type="checkbox" data-index="5" checked />
                                    Stf. P0
                                </label>
                            </li>
                        </ul>
                    </div>
                </div>

                <div class="ui-flex-grid-row" style="--justify: flex-end">
                    <input type="reset" />
                    <input type="submit" />
                </div>
            </form>
        </dialog>

        <!-- This dialog can be used for editing and creating a new table entry -->
        <dialog name="metal-sheet-table-entry" oncancel="this.preventDefault()">
            <div class="ui-flex-grid-row">
                <h4 class="ui-flex-grid-item">???</h4>
                <button class="close" variant="ghost" color="primary" icon formnovalidate>
                    <i class="bi bi-x-lg"></i>
                </button>
            </div>

            <form method="dialog">
                <div class="ui-flex-grid">
                    <div class="ui-flex-grid-row" style="--align: center">
                        <label for="metalSheetTableEntry_0">Stärke</label>
                        <input id="metalSheetTableEntry_0" type="text" />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center">
                        <label for="metalSheetTableEntry_1">Marke (Höhe)</label>
                        <input id="metalSheetTableEntry_1" type="text" />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center">
                        <label for="metalSheetTableEntry_2">Blech Stempel</label>
                        <input id="metalSheetTableEntry_2" type="text" />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center">
                        <label for="metalSheetTableEntry_3">Blech Marke</label>
                        <input id="metalSheetTableEntry_3" type="text" />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center">
                        <label for="metalSheetTableEntry_4">Stf. P2 - P5</label>
                        <input id="metalSheetTableEntry_4" type="text" />
                    </div>

                    <div class="ui-flex-grid-row" style="--align: center">
                        <label for="metalSheetTableEntry_5">Stf. P0</label>
                        <input id="metalSheetTableEntry_5" type="text" />
                    </div>
                </div>

                <div class="ui-flex-grid-row" style="--justify: flex-end">
                    <input type="reset" />
                    <input type="submit" />
                </div>
            </form>
        </dialog>

        <template name="gist-ids">
            <ul class="gist-ids ui-flex-grid" style="padding: var(--ui-spacing)"></ul>
        </template>

        <template name="alert-lists">
            <div class="ui-flex-grid" style="--gap: 0; width: 100%; height: 100%">
                <section class="search-bar" style="width: 100%">
                    <fieldset>
                        <legend>Suche nach Alarmen:</legend>
                        <div class="ui-flex-grid-row">
                            <input style="width: 100%" type="search" placeholder="Suche..." />
                        </div>
                    </fieldset>
                </section>

                <div
                    class="ui-flex-grid-item ui-auto-scroll-y ui-hide-scrollbar"
                    style="width: 100%"
                >
                    <ul class="alerts" style="padding: var(--ui-spacing) width: 100%;"></ul>
                </div>
            </div>
        </template>

        <template name="alert">
            <div class="ui-flex-grid">
                <div class="alert ui-flex-grid-item" style="width: 100%"></div>
                <div class="desc ui-flex-grid-item" style="width: 100%"></div>
            </div>
        </template>

        <template name="metal-sheets">
            <table>
                <thead></thead>
                <tbody></tbody>
            </table>
        </template>
    </body>
</html>
